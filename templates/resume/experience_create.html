{% extends 'shared/register_base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}

                <div class="col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">

                                <form method='post' enctype="multipart/form-data">
                                {% csrf_token %}

                            {% for project in projects %}
                            <br/>
<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    <div class="card">
    {% if project.image %}
      <img src="{{project.image.url}}" class="card-img-top" alt="{{project.name}}" width='200' height='400'>
    {% endif %}
      <div class="card-body">
       <a href='{{project.link}}' <h5 class="card-title">{{project.name}}</h5></a>
        <p class="card-text">{{project.description}}</p>
      </div>
    </div>
  </div>
</div>
<br/>

                            {% endfor %}
                                <div class="row">
                                
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="contect_form3">
                                           {{form|crispy}}
                                        </div>
    
                                    <button class='btn btn-danger btn-block'>ذخیره</button>
                                    </div>

                                </div>

<br/>
                            </form>
<button class='btn btn-danger btn-block'>بعدی</button>
<br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
