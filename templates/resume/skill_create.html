{% extends 'shared/register_base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block content %}

                <div class="col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12">

                                <form method='post' enctype="multipart/form-data">
                                {% csrf_token %}

                            {% for skill in Skills %}
                            <h5>{{skill.skill}}</h5>
                            <hr/>
<div class="progress">
  <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: {{skill.percent}}%" aria-valuenow="{{skill.percent}}" aria-valuemin="0" aria-valuemax="100">{{skill.percent}}</div>
</div>
 <hr/>
                            {% endfor %}
                                <div class="row">
                                
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                        <div class="contect_form3">
                                           {{form|crispy}}
                                        </div>
                                    <button class='btn btn-danger btn-block'>ذخیره</button>
                                    </div>

                                </div>

<br/>
                            </form>
<button class='btn btn-danger btn-block'>بعدی</button>
<br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock  %}
